<!DOCTYPE html>
<html>
	<head>
	<title>Exam</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	.navbar {
		overflow: hidden;
		background-color: #333;
		font-family: Arial, Helvetica, sans-serif;
	}
	
	#webname
	{
		float:left;
	}
	
	.navbar a {
		float: right;
		font-size: 16px;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	.dropdown {
		float: right;
		overflow: hidden;
	}

	.dropdown .dropbtn {
		font-size: 16px;    
		border: none;
		outline: none;
		color: white;
		padding: 14px 16px;
		background-color: inherit;
		font-family: inherit;
		margin: 0;
	}

	.navbar a:hover, .dropdown:hover .dropbtn {
		background-color: red;
	}

	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}

	.dropdown-content a {
		float: none;
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
		text-align: left;
	}

	.dropdown-content a:hover {
		background-color: #ddd;
	}

	.dropdown:hover .dropdown-content {
		display: block;
	}
	
	.jumbotron 
	{
		background-color: black;
		color: #fff;
		padding: 80px 10px;
		font-family: Montserrat, sans-serif;
		text-align:center;
	}
	</style>
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" id="webname">TheExamo.com</a>
				<div class="dropdown">
					<button class="dropbtn">Courses 
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-content">
						<a href="#">CTS</a>
						<a href="#">Java</a>
						<a href="#">Bank</a>
					</div>
				</div>
				<a href="#home">News</a>
				<a href="#news">Home</a>
			</div>
		</div>
		
		<div class="jumbotron">
			<div class="container text-center">
				<h1>The Examo</h1>      
				<h2><p>Exam and Assessment Solutions</p></h2>
		    </div>
		</div>
	</body>
</html>
